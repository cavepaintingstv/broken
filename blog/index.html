---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
 <iframe src="/2016/11/29/i-posted-again-lol" height="800" width="500"></iframe>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
