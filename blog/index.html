---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
 <iframe src="blog/2016/11/29/i-posted-again-lol" height="500" width="800"></iframe>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
